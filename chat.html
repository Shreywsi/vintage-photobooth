<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #efeae2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .header-info h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .chat-background {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="15" fill="%23e8dcd1" opacity="0.1"/><path d="M30,30 Q40,20 50,30 T70,30" stroke="%23d4c5b0" fill="none" opacity="0.1"/></svg>');
            background-color: #e5ddd5;
            padding: 20px;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 8px;
            display: flex;
            opacity: 0;
            transform: scale(0.8);
            animation: messageAppear 0.3s ease forwards;
        }

        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message.right {
            justify-content: flex-end;
        }

        .message.left {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.right .message-content {
            background-color: #dcf8c6;
            border-top-right-radius: 0;
        }

        .message.left .message-content {
            background-color: white;
            border-top-left-radius: 0;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            color: #303030;
            margin-bottom: 3px;
        }

        .message-text .highlight {
            background-color: #fff3cd;
            padding: 0 2px;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 3px;
        }

        .checkmark {
            color: #53bdeb;
            font-size: 16px;
        }

        .sender-name {
            font-size: 13px;
            color: #075e54;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #20ba5a;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button.secondary {
            background: #075e54;
        }

        button.secondary:hover {
            background: #064d45;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="header">
            <div class="header-avatar">S</div>
            <div class="header-info">
                <h3>Parth from Mumbai</h3>
            </div>
        </div>
        
        <div class="chat-background" id="chatContainer">
            <!-- Messages will be added here -->
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startSimulation()">Start Simulation</button>
            <button id="resetBtn" class="secondary" onclick="resetChat()" disabled>Reset</button>
            <button id="photoboothBtn" class="secondary" onclick="goToPhotobooth()" style="background: #7e5a3a;">Let's Change That</button>
        </div>
    </div>

    <script>
        const messages = [
            {
                type: 'right',
                text: 'I saw a dream',
                time: '8:26 AM',
                checkmarks: true
            },
            {
                type: 'right',
                text: 'Jisme we were trying the photo booth',
                time: '8:26 AM',
                checkmarks: true
            },
            {
                type: 'left',
                sender: 'Parth from Mumbai',
                text: 'You knoww',
                time: '8:27 AM'
            },
            {
                type: 'left',
                sender: 'Parth from Mumbai',
                text: 'I\'ve never',
                time: '8:27 AM'
            },
            {
                type: 'left',
                sender: 'Parth from Mumbai',
                text: 'Been in a photobooth',
                time: '8:27 AM'
            }
        ];

        let currentIndex = 0;
        let isSimulating = false;

        function createMessage(msg) {

            const checkmark = msg.checkmarks ? '<span class="checkmark">✓✓</span>' : '';
            const sender = msg.sender ? `<div class="sender-name">${msg.sender}</div>` : '';
            
            return `
                <div class="message ${msg.type}">
                    <div class="message-content">
                        ${sender}
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">
                            ${msg.time}
                            ${checkmark}
                        </div>
                    </div>
                </div>
            `;
        }

        function addMessage(index) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.innerHTML = createMessage(messages[index]);
            chatContainer.appendChild(messageElement.firstElementChild);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function startSimulation() {
            if (isSimulating) return;
            
            isSimulating = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;

            while (currentIndex < messages.length) {
                addMessage(currentIndex);
                currentIndex++;
                
                // Wait between messages (varying delays for realism)
                const delay = currentIndex === 1 ? 1500 : // Longer after first message
                             Math.random() * 1000 + 800; // Random 800-1800ms
                
                await new Promise(resolve => setTimeout(resolve, delay));
            }

            isSimulating = false;
            document.getElementById('resetBtn').disabled = false;
        }

        function resetChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            currentIndex = 0;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = true;
        }

        function goToPhotobooth() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
